<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/15a02ec54e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-contents">
          <div class="header">
            <h1>Library</h1>
          </div>
          <div class="input">
            <input type="text" placeholder="Book Name" class="input-book" />
            <input type="text" placeholder="Author Name" class="input-book" />
            <input
              type="number"
              placeholder="Number of Pages"
              class="input-book"
            />
          </div>
          <div class="buttons">
            <button id="read-book">Read</button>

            <button id="add-book">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="book-container">
        <div>
          <h1>Books</h1>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
